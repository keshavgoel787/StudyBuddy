services:
  # Backend API
  - type: web
    name: studybuddy-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: studybuddy-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 168
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: studybuddy-db
    databaseName: studybuddy
    user: studybuddy
